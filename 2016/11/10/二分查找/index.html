><span> Hits</span></span></div><a data-thread-key="2016/11/10/二分查找/" href="/2016/11/10/二分查找/#comments" class="ds-thread-count"></a><div class="post-content"><blockquote>
<p>如题，学习golang语言的同时，顺便学习一下数据结构的算法</p>
</blockquote>
<p>代码如下:</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">BinarySearch</span><span class="params">(s []<span class="keyword">int</span>, k <span class="keyword">int</span>)</span> <span class="title">int</span></span> &#123;</div><div class="line">    lo, hi := <span class="number">0</span>, <span class="built_in">len</span>(s) + <span class="number">1</span></div><div class="line">	<span class="keyword">for</span> lo &lt;= hi &#123;</div><div class="line">		mid := (hi + lo) / <span class="number">2</span></div><div class="line">		<span class="keyword">if</span> s[mid] &lt; k &#123;</div><div class="line">			lo = mid + <span class="number">1</span></div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> s[mid] &gt; k &#123;</div><div class="line">			hi = mid - <span class="number">1</span></div><div class="line">		&#125; <span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">return</span> mid</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">-1</span> </div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">	s := []<span class="keyword">int</span>&#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>&#125;</div><div class="line">	fmt.Println(BinarySearch(s, <span class="number">8</span>))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
